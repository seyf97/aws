AWSTemplateFormatVersion: "2010-09-09"
Resources:
  Cluster:
    Type: AWS::EMR::Cluster
    Properties:
      Applications:
        - Name: Spark
      Instances:
        MasterInstanceGroup:
          InstanceType: m5.xlarge
          InstanceCount: 1
        CoreInstanceGroup:
          InstanceType: m5.xlarge
          InstanceCount: 2
        Ec2KeyName: my_key
      JobFlowRole: EMR_EC2_DefaultRole
      Name: Cluster-1
      ServiceRole: EMR_DefaultRole
      ReleaseLabel: emr-7.7.0
      LogUri: s3://taxi-project/logs